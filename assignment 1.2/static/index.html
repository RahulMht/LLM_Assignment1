<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Embeddings Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Word Embeddings Explorer</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Word Input</h5>
                        <div class="mb-3">
                            <label for="wordInput" class="form-label">Enter a word:</label>
                            <input type="text" class="form-control" id="wordInput" placeholder="e.g., king">
                            <button class="btn btn-primary mt-2" onclick="getNeighbors()">Find Neighbors</button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="wordsInput" class="form-label">Enter multiple words (comma-separated):</label>
                            <input type="text" class="form-control" id="wordsInput" placeholder="e.g., king, queen, prince">
                            <button class="btn btn-primary mt-2" onclick="visualizeWords()">Visualize</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Nearest Neighbors</h5>
                        <div id="neighborsList"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3D Visualization</h5>
                        <div id="plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
